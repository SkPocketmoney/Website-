<script>
  
    // Matrix digital rain code
const canvas = document.getElementById('Matrix');
const context = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const nums = '0123456789';

const alphabet = katakana + latin + nums;

const fontSize = 16;
const columns = canvas.width / fontSize;

const rainDrops = [];

for (let x = 0; x < columns; x++) {
    rainDrops[x] = 1;
}

const draw = () => {
    context.fillStyle = 'rgba(0, 0, 0, 0.05)';
    context.fillRect(0, 0, canvas.width, canvas.height);

    context.fillStyle = '#0F0';
    context.font = fontSize + 'px monospace';

    for (let i = 0; i < rainDrops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        context.fillText(text, i * fontSize, rainDrops[i] * fontSize);

        if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            rainDrops[i] = 0;
        }
        rainDrops[i]++;
    }
};

setInterval(draw, 30);
    // Function to generate a random word
    function generateWord() {
      var words = ["BIG", "SMALL"];
      var randomIndex = Math.floor(Math.random() * words.length);
      return words[randomIndex];
    }

    // Function to update date and time
    function updateDateTime() {
      // Get current date and time
      var now = new Date();
      var currentTime = new Date();
      var seconds = currentTime.getSeconds();
      var hours = now.getHours();
      var minutes = now.getMinutes();

      // Format the time if needed (e.g., add leading zeros)
      if (hours < 10) {
        hours = '0' + hours;
      }
      if (minutes < 10) {
        minutes = '0' + minutes;
      }
      if (seconds < 10) {
        seconds = '0' + seconds;
      }

      // Display the current time
      var timeString = hours + ":" + minutes + ":" + seconds;
      document.getElementById("time").textContent = timeString;

      // Generate or retrieve a word for the current time
      var savedWord = localStorage.getItem("word_" + hours + "_" + minutes);
      if (savedWord) {
        document.getElementById("result").textContent = savedWord;
      } else {
        var newWord = generateWord();
        document.getElementById("result").textContent = newWord;
        localStorage.setItem("word_" + hours + "_" + minutes, newWord);
      }

      // Extract year, month, and date
      var year = now.getFullYear();
      var month = now.getMonth() + 1; // Month is zero-based, so we add 1
      var date = now.getDate();

      // Format the date string
      if (month < 10) {
        month = '0' + month;
      }
      if (date < 10) {
        date = '0' + date;
      }
      
      // Calculate bets
      var bets = parseInt(hours) * 60 + parseInt(minutes) + 1;

      // Construct the string to display
      var dateTimeString = year + month + date +'01'+ bets;

      // Insert the string into the HTML element
      document.getElementById('currentDateTime').innerHTML = dateTimeString;
    }

    // Call the updateDateTime function initially
    updateDateTime();

    // Update date and time every second
    setInterval(updateDateTime, 1000);
  
// Your existing JavaScript code here
</script>
